<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Reservation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="modal.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans"
      rel="stylesheet"
    />
  </head>
  <div>
    <div class="topnav" id="myTopnav">
      <div class="header-logo">
      <img alt="logo" src="Logo.png" width="100" height="20" />
    </div>
    <div class="main-navbar">
      
      <a href="#" class="active"><span>Accueil</span></a>
      <a href="#"><span>Détails de l'évènement</span></a>
      <a href="#"><span>À propos</span></a>
      <a href="#"><span>Contact</span></a>
      <a href="#"><span>Évènements passés</span></a>
      <a href="javascript:void(0);" class="icon" onclick="editNav()">
        <i class="fa fa-bars"></i>
      </a>
    </div>
    </div>
  
    <div>
      <div class="hero-section">
        <div class="hero-content">
          <h1 class="hero-headline">
            Marathon national<br>
            de jeux vidéos
          </h1>
          <p class="hero-text">
            Vous aimez jouer ? Notre prochain évènement gaming est ouvert
            aux réservations... Places limitées !
          </p>
          <button class="btn-signup modal-btn">
            je m'inscris
          </button>
        </div>
        <div class="hero-img">
          <img src="./bg_img.jpg" alt="img" />
        </div>
      </div>

      <div class="bground">
        <div class="content">
            <!--Avec un bouton de formulaire-->
          <span class="close" id="close"></span>
          <!--Avec un bouton de formulaire disparaissant au hover-->
          <span class="close-btn" onclick= "close-btn()"></span>

          <form class="modal-body"
              id="gameOnFormId"
              action="index.html"
              method="get"
              onsubmit="return validate();"
            >

              <div
                class="formData" id="formDataFirstName">
                <label for="first">Prénom</label><br>
                <input
                  class="text-control"
                  type="text"
                  id="first"
                  name="first"
                  value=""
                />
                <span></span>
              </div>
              <div
                class="formData" id="formDataLastName">
                <label for="last">Nom</label><br>
                <input
                  class="text-control"
                  type="text"
                  id="last"
                  name="last"
                  value=""
                />
                <span></span>
              </div>
              <div
                class="formData" id="formDataEmail">
                <label for="mail">E-mail</label><br>
                <input
                  class="text-control"
                  type="email"
                  id="mail"
                  placeholder="email"
                  value=""
                />
                <small></small>
              </div>
              <div
                class="formData" id="formDataBirthDate">
                <label for="birthdate">Date de naissance</label><br>
                <input
                  class="text-control"
                  type="date"
                  id="birthdate"
                  name="birthdate"
                  value=""
                  />
                 <small></small>
              </div>
              <div
                class="formData" id="formDataGameQuantity">
                <label for="quantity">À combien de tournois GameOn avez-vous déjà participé (0-99) ?</label><br>
                <input type="number" class="text-control" id="quantity" name="quantity" value="">
                <small></small>
              </div>
              <p class="text-label">Quelles villes ?</p>
              <div
                class="formData">
                <input
                  class="checkbox-input"
                  type="radio"
                  id="location1"
                  name="location"
                  value=0
                />
                <label class="checkbox-label" for="location1">
                  <span class="checkbox-icon"></span>
                  New York</label
                >
                <input
                  class="checkbox-input"
                  type="radio"
                  id="location2"
                  name="location"
                  value=1
                 />
                <label class="checkbox-label" for="location2">
                  <span class="checkbox-icon"></span>
                  San Francisco</label
                >
                <input
                  class="checkbox-input"
                  type="radio"
                  id="location3"
                  name="location"
                  value=2
                />
                <label class="checkbox-label" for="location3">
                  <span class="checkbox-icon"></span>
                  Seattle</label
                >
                <input
                  class="checkbox-input"
                  type="radio"
                  id="location4"
                  name="location"
                  value=3
                />
                <label class="checkbox-label" for="location4">
                  <span class="checkbox-icon"></span>
                  Chicago</label
                >
                <input
                  class="checkbox-input"
                  type="radio"
                  id="location5"
                  name="location"
                  value=4
                />
                <label class="checkbox-label" for="location5">
                  <span class="checkbox-icon"></span>
                  Boston</label
                >
                <input
                  class="checkbox-input"
                  type="radio"
                  id="location6"
                  name="location"
                  value=5
               />
               <span id="small-location"></span>
                <label class="checkbox-label" for="location6">
                  <span class="checkbox-icon"></span>
                  Portland</label
                >
              </div>

              <div
                class="formData">
                <input
                  class="checkbox-input inputs"
                  type="checkbox"
                  id="checkbox1"
                  name="obligatoriesconditions" value="OK"/>
                <label class="checkbox2-label" for="checkbox1">
                  <span class="checkbox-icon"></span>
                  J'ai lu et accepté les conditions d'utilisation.
                </label>
                <br>
                <input class="checkbox-input" type="checkbox" id="checkbox2" name="facultativeconditions" value="ok"/>
                <label class="checkbox2-label" for="checkbox2">
                  <span class="checkbox-icon"></span>
                   Je souhaite être prévenu des prochains évènements.
                </label>
                <br>
              </div>
              <input
               id="btn-submit" type="submit" class="button" value="C'est parti"/>

            </form>


          </div>
        </div>
      </div>
    </div>
    <footer>
      <p class="copyrights">
        Copyright 2014 - 2020, GameOn Inc.
      </p>
    </footer>
    <script type="text/javascript">
      window.onload = function() {
        document.getElementById("gameOnFormId").style.display = "none";
      };
    </script>
    <script src="modal.js"></script>
  </body>
</html>
